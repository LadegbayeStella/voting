<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Voting</title>
</head>
<!-- The Voting Information Project helps voters find information about their elections with collaborative, open-source
tools. -->

<body>
  <div class="container">
    <form id="User">
      <h5><label for="name">Enter Your First Name:</label></h5>
      <div class="col-sm-6">
        <input id="name" class="form-control" type="text">
      </div>

      <h5><label for="last">Enter Your Last Name:</label></h5>
      <div class="col-sm-6">
        <input id="last" class="form-control" type="text">
      </div>


      <h5><label for="age">Enter Your Age:</label></h5>
      <div class="col-sm-6">
        <input id="age" class="form-control" type="number">
      </div>


      <h5><label for="party">Enter Your Party:</label></h5>
      <select name="party" id="party">
        <option value="Apc">APC </option>
        <option value="pdp">PDP </option>
        <option value="pop">PCP </option>
        <option value="acn">ACN </option>
      </select><br><br>


      <button class="btn btn-warning" type="submit">Submit</button>

    </form><br>



    <div id="read">
      <a href="./young.html">young.html</a>
    </div>

    <div id="write">
      <a href="./youth.html">youth.html</a>
    </div>

  </div>
</body>

</html>
